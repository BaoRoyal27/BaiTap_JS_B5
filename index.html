<!doctype html>
<html lang="en">
    <head>
        <title>Bài tập js buổi 5</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <h1 class="bg-danger-subtle p-5 mb-3 text-center text-danger">Bài tập JavaScript buổi 5</h1>
        <!-- Bài 1: Quản lý tuyển sinh -->
        <div class="container">
            <h3> Quản lý tuyển sinh</h3>
            <div class="row">
                <div class="mb-3 col-4 form-group">
                <label>Nhập điểm chuẩn</label>
                <input
                    type="text"
                    name=""
                    id="diemChuan"
                    class="form-control "
                    placeholder="Nhập điểm chuẩn"
                    aria-describedby="helpId"
                />
                </div>
                <div class="form-group col-4">
                <label>Chọn khu vực</label>
                <select class="form-control" id="khuVuc">
                    <option value="">Chọn khu vực</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                </div>
                <div class="form-group col-4">
                <label>Chọn đối tượng</label>
                <select class="form-control" id="doiTuong">
                    <option value="">Chọn đối tượng</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                </div>
                <div class="form-group col-4 ">
                <label>Nhập điểm môn thứ 1</label>
                <input
                    type="text"
                    name=""
                    id="diem1"
                    class="form-control "
                    placeholder="Nhập điểm môn thứ 1"
                    aria-describedby="helpId"
                />
                </div>
                <div class="form-group col-4 ">
                <label>Nhập điểm môn thứ 2</label>
                <input
                    type="text"
                    name=""
                    id="diem2"
                    class="form-control "
                    placeholder="Nhập điểm môn thứ 2"
                    aria-describedby="helpId"
                />
                </div>
                <div class="form-group col-4 ">
                <label>Nhập điểm môn thứ 3</label>
                <input
                    type="text"
                    name=""
                    id="diem3"
                    class="form-control "
                    placeholder="Nhập điểm môn thứ 3"
                    aria-describedby="helpId"
                />
                </div>
            </div>
            <button class="btn btn-primary rounded rounded-5 my-3 px-5 py-3 fs-5" id="btnTinhKQ">Kết quả</button>
            <div class="alert alert-success" id="ketQua1"></div>
        </div>
        <hr>
        <!-- Bài 2 tính tiền điện -->
        <div class="container">
            <h3>Tính tiền điện</h3>
            <div class="row">
                <div class=" form-group  col-6">
                    <label>Họ tên:</label>
                    <input
                        type="text"
                        name=""
                        id="nhapTen"
                        class="form-control my-3"
                        placeholder="Nhập vào họ tên"
                        aria-describedby="helpId"
                    />
                </div>
                <div class=" form-group  col-6">
                    <label>Nhập vào KW điện</label>
                    <input
                        type="text"
                        name=""
                        id="KW"
                        class="form-control my-3"
                        placeholder="Nhập vào KW điện"
                        aria-describedby="helpId"
                    />
                </div>
            </div>
            <button class="btn btn-warning rounded rounded-5 px-5 py-3" id="btnKW">Tính tiền điện</button>
            <div class="alert alert-warning mt-3" id="ketQua2"></div>
        </div>
        <hr>
    <!--Bài 3:Tính thuế thu nhập cá nhân -->
    <div class="container">
        <h3>Tính thuế thu nhập cá nhân</h3>
        <div class="row">
            <div class=" form-group  col-4">
                <label>Họ tên:</label>
                <input
                    type="text"
                    name=""
                    id="nhapHoTen"
                    class="form-control my-3"
                    placeholder="Nhập vào họ tên"
                    aria-describedby="helpId"
                />
            </div>
            <div class=" form-group  col-4">
                <label>Tổng thu nhập năm</label>
                <input
                    type="text"
                    name=""
                    id="sumYear"
                    class="form-control my-3"
                    placeholder="Tổng thu nhập năm"
                    aria-describedby="helpId"
                />
            </div>
            <div class=" form-group  col-4">
                <label>Số người phụ thuộc</label>
                <input
                    type="text"
                    name=""
                    id="numP"
                    class="form-control my-3"
                    placeholder="Nhập số người phụ thuộc"
                    aria-describedby="helpId"
                />
            </div>
        </div>
        <button class="btn btn-danger rounded rounded-5 px-5 py-3" id="btnThue">Tính tiền Thuế</button>
        <div class="alert alert-danger mt-3" id="ketQua3"></div>
    </div>
    <hr>
    <!-- Bài 4:Tính tiền cáp -->
    <div class="container">
        <h3>Tính tiền cáp</h3>
        <div class="row">
            <div class="form-group col-3">
                <label for="" class="form-label">Chọn loại khách hàng</label>
                <select
                    class="form-select form-select-lg"
                    onchange="showOption()"
                    name=""
                    id="khachHang">
                    <option value="">Chọn loại khách hàng</option>
                    <option value="nhaDan">Nhà Dân</option>
                    <option value="doanhNghiep">Doanh nghiệp</option>
                </select>
            </div>
            <div class=" form-group  col-3" id="doanhNghiep-KN" style="display: none;">
                <label>Số kết nối</label>
                <input
                    type="text"
                    name=""
                    id="soKetNoi"
                    class="form-control my-3"
                    placeholder="Nhập số kết nối"
                    aria-describedby="helpId"
                />
            </div>
            <div class=" form-group  col-3">
                <label>Nhập mã khách hàng</label>
                <input
                    type="text"
                    name=""
                    id="maKH"
                    class="form-control my-3"
                    placeholder="Nhập mã khách hàng"
                    aria-describedby="helpId"
                />
            </div>
            <div class=" form-group  col-3">
                <label>Số kênh cao cấp</label>
                <input
                    type="text"
                    name=""
                    id="soKenhCC"
                    class="form-control my-3"
                    placeholder="Nhập số kênh cao cấp"
                    aria-describedby="helpId"
                />
            </div>
        </div>
        <button class="btn btn-success rounded rounded-5 px-5 py-3" id="btnTienCap">Tính tiền Cáp</button>
            <div class="alert alert-success mt-3" id="ketQua4"></div>
    </div>
<!-- main js -->
    <script>
        function showOption(){
            let khachHangSelect = document.getElementById('khachHang').value;
            let doanhNghiepKN = document.getElementById('doanhNghiep-KN');
            if (khachHangSelect === 'doanhNghiep') {
              doanhNghiepKN.style.display = 'block'; // Show the input field
            } else {
              doanhNghiepKN.style.display = 'none'; // Hide the input field
            }
        }
    </script>
    <script type="module" src="./main.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    </body>
</html>
